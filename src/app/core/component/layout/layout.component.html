<app-header *ngIf="!loadingSplashScreen"></app-header>
<div class="example-container" *ngIf="!loadingSplashScreen">
    <mat-drawer-container>
        <mat-drawer mode="side" opened>
            <app-sidenav></app-sidenav>
        </mat-drawer>
        <mat-drawer-content>
            <app-breadcrumb></app-breadcrumb>
            <div class="mb-3"></div>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<ng-container *ngIf="spinner$ | async">
    <app-spinner></app-spinner>
</ng-container>
<app-splash-screen *ngIf="loadingSplashScreen"></app-splash-screen>
