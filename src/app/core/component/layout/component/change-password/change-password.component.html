<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
    <form [formGroup]="changePasswordForm">
        <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Old Password</mat-label>
            <input matInput placeholder="Old password" formControlName="oldPassword">
            <mat-error>
                <span
                    *ngIf="changePasswordForm.controls.oldPassword.errors?.required">{{'required-or-invalid-field.mandatory'
                    | translate}}</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>New Password</mat-label>
            <input type="password" matInput placeholder="New password" formControlName="newPassword">
            <mat-error>
                <span
                    *ngIf="changePasswordForm.controls.newPassword.errors?.required">{{'required-or-invalid-field.mandatory'
                    | translate}}</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
            <mat-error>
                <span
                    *ngIf="changePasswordForm.controls.confirmPassword.errors?.required">{{'required-or-invalid-field.mandatory'
                    | translate}}</span>
            </mat-error>
            <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                New password & confirm password does not match
            </mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-button (click)="closeDialog()">{{'button.cancel' | translate}}</button>
    <button mat-button color="primary" (click)="handleChangePasswordSubmit()"
        [disabled]="!changePasswordForm.valid || validateSubmit()">{{'button.send-password' | translate}}</button>
</div>
