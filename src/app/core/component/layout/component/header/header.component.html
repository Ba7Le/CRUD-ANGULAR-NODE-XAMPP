<mat-toolbar color="primary" class="dark-toolbar">
    <mat-toolbar-row>
        <span [routerLink]="['home']" class="cursor-pointer">{{'common.label.cat-management-system' | translate
            }}</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu">{{currentLanguage}}</button>
        <mat-menu #menu="matMenu">
            <button *ngFor="let item of langArray" mat-menu-item (click)="changeLang(item)">{{item}}</button>
        </mat-menu>
        <span class="span-right">{{'common.label.login' | translate }}</span>
        <span class="span-right" (click)="openSingupDialog('300ms', '1500ms')">{{'common.label.signup' | translate
            }}</span>
        <span class=" span-right">{{'common.label.forgot-password' | translate }}</span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
