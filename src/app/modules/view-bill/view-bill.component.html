<mat-card>
    <mat-card-header>
        <mat-card-title class="black-color">View</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="paymentMethod">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
                    <td mat-cell *matCellDef="let row"> {{row.paymentMethod}} </td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        <div class="action-container">
                            <button mat-mini-fab color="primary" (click)="handleViewAction('300ms', '1500ms', row)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-mini-fab color="accent" class="ms-2" (click)="downloadReportAction(row)">
                                <mat-icon>summarize</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" class="ms-2"
                                (click)="handleDeleteAction('300ms', '1500ms', row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
