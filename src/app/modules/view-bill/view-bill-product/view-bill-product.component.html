<h1 mat-dialog-title>View Bill</h1>
<div mat-dialog-content class="container">
    <table class="tableUp">
        <tr>
            <td><b>Name:</b> {{data.data.name}}</td>
            <td><b>Email:</b> {{data.data.email}}</td>
        </tr>
        <tr>
            <td><b>Contact Number:</b> {{data.data.contactNumber}}</td>
            <td><b>Payment Method:</b> {{data.data.paymentMethod}}</td>
        </tr>
    </table>

    <div class="mat-elevation-z8 mt-5">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
