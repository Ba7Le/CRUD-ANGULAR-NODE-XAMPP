<h2>users Listt</h2>
<table>
    <thead>
        <tr>
            <th>username</th>
            <th>password</th>
            <th>role</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users">
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.role }}</td>
            <td>
                <button (click)="editItem(item.id)">Edit</button>
                <button (click)="deleteItem(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="addItem()">Add Item</button>
