<h1 mat-dialog-title>Sign Up</h1>
<div mat-dialog-content class="mt-3">
    <form [formGroup]="signupForm">
        <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input matInput placeholder="Contact Number" formControlName="contactNumber">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="handleSubmit()" [disabled]="!signupForm.valid">Sign Up</button>
</div>
